refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{m}{n}"
  tasks:
    kind: file
    path: "tasks.log"
    encoder:
      pattern: "{m}{n}"
root:
  level: warn
  appenders:
    - stdout
loggers:
  rc::ops:
    level: info
    appenders:
      - tasks
    additive: false